    <style>
    .centrar {margin-left:auto; margin-right: auto;}

<body>
    <div class="container-fluid">



        <form action="">

            <div class="form-row ">
                <div class="form-group col-md-4 centrar">
                    <label for="nombre">nombre</label>
                    <input type="text" maxlength="50" pattern="[A-Za-z]" class="form-control" id="nombre">
                </div>
                <div class="form-group  col-md-4 centrar">
                    <label for="apellido">apellido</label>
                    <input type="text" maxlength="50" pattern="[A-Za-z]" class="form-control" id="apellido">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-1 centrar1">
                    <label for="tipoced">cedula</label>
                    <select id="tipoced" class="form-control">
                        <option value="V" selected>V</option>
                        <option value="E">E</option>
                    </select>
                </div>
                <div class="form-group col-md-2 ">
                    <label for="numcedula"> . </label>
                    <input type="number" min="9999" max="999999999"  class="form-control" id="numcedula" placeholder="numero">
                </div>

                <div class="form-group col-md-1 centrar1">
                    <label for="tmovil">telefono</label>
                    <select id="tmovil" class="form-control">
                        <option> </option>
                        <option value="0412">0412</option>
                        <option value="0416">0416</option>
                        <option value="0426">0426</option>
                        <option value="0414">0414</option>
                        <option value="0424">0424</option>
                    </select>
                </div>
                <div class="form-group col-md-2 ">
                    <label for="tmovilnum">movil </label>
                    <input type="text"  maxlength="7" class="form-control" id="tmovilnum" placeholder="numero">
                </div>

                <div class="form-group col-md-1 centrar1">
                    <label for="tfijo">telefono</label>
                    <input type="text"  maxlength="4" class="form-control" id="tfijo" placeholder="codigo area">
                </div>
                <div class="form-group col-md-2 centrar3 ">
                    <label for="tfijonum">fijo</label>
                    <input type="text"  maxlength="7" class="form-control" id="tfijonum" placeholder="numero">
                </div>
            </div>

            <div class="form-group col-md-7 centrar">
                <label for="direccion1">direccion</label>
                <input type="text" class="form-control" id="direccion1" maxlength="100" placeholder="casa apto piso edif calle manzana vereda">
            </div>
            <div class="form-group col-md-7 centrar">
                <label for="direccion2">direccion</label>
                <input type="text" class="form-control" id="direccion2" maxlength="100" placeholder="urbanizacion sector">
            </div>

            <div class="form-row">
                <div class="form-group col-md-3 centrar">
                    <label for="ciudad">ciudad</label>
                    <input type="text" maxlength="30" class="form-control" pattern="[A-Za-z]" id="ciudad">
                </div>
                <div class="form-group col-md-2 centrar">
                    <label for="estado">estado</label>
                    <select id="estado" class="form-control">
                        <option> </option>
                        <option value="amazonas">amazonas</option>
                        <option value="anzoategui">anzoategui</option>
                        <option value="apure">apure</option>
                        <option value="aragua">aragua</option>
                        <option value="barinas">barinas</option>
                        <option value="bolivar">bolivar</option>
                        <option value="carabobo">carabobo</option>
                        <option value="cojedes">cojedes</option>
                        <option value="delta amacuro">delta amacuro</option>
                        <option value="distrito capital">distrito capital</option>
                        <option value="falcon">falcon</option>
                        <option value="guarico">guarico</option>
                        <option value="lara">lara</option>
                        <option value="merida">merida</option>
                        <option value="monagas">monagas</option>
                        <option value="nueva esparta">nueva esparta</option>
                        <option value="portuguesa">portuguesa</option>
                        <option value="sucre">sucre</option>
                        <option value="tachira">tachira</option>
                        <option value="trujillo">trujillo</option>
                        <option value="la guaira">la guaira</option>
                        <option value="yaracuy">yaracuy</option>
                        <option value="zulia">zulia</option>
                    </select>
                </div>
                <div class="form-group col-md-1 centrar">
                    <label for="Zip">codigo postal</label>
                    <input type="text" class="form-control" maxlength="4" id="Zip">
                </div>
            </div>



            <div class="centrar2 ">
            <button type="submit" class="btn btn-primary">enviar</button>
            </div>
